<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - NeXoRa Ittar</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="preloader">
        <img src="assets/images/logo.jpg" alt="NeXoRa Ittar Loading..." class="logo-loader">
    </div>

    <header class="main-header">
        <div class="container">
            <a href="index2.html" class="logo-link">
                <img src="assets/images/logo.jpg" alt="NeXoRa Ittar Logo" class="logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="index2.html#products">Ittar Collection</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="cart.html" class="cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                        height="24">
                        <path
                            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container cart-page">
        <h1 class="section-title">Your Shopping Cart</h1>
        <div id="cart-items-container">
            </div>

        <div id="checkout-section" style="display: none;">
            <h2 class="section-title">Checkout</h2>
            <form id="checkout-form">
                <h3>Shipping Details</h3>
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="customer-email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="customer-phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <textarea id="customer-address" placeholder="Full Shipping Address" rows="4"
                        required></textarea>
                </div>

                <h3>Payment Method</h3>
                <div class="payment-method">
                    <input type="radio" id="cod" name="payment" value="cod" checked>
                    <label for="cod">Cash on Delivery (COD)</label>
                </div>

                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </div>
    </main>

    <div id="order-success-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.location.href='index2.html'">&times;</span>
            <div id="order-confirmation-content">
                <h2>Thank You!</h2>
                <p>Your order has been placed successfully.</p>
                <div id="order-details-summary"></div>
               
            </div>
            <a href="index2.html" class="cta-button">Continue Shopping</a>
        </div>
    </div>


    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 NeXoRa Ittar. All rights reserved. <span id="admin-trigger" title="Admin Panel">â—†</span>
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="main.js"></script>
    <script src="admin.js"></script>
</body>

</html>
